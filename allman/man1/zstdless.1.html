<h1>NAME</h1>
<p><strong>zstdless</strong> - view zstandard-compressed files</p>
<h1>SYNOPSIS</h1>
<p><strong>zstdless</strong> [<em>flags</em>] [<em>file</em>  . . .]</p>
<h1>DESCRIPTION</h1>
<p><strong>zstdless</strong> runs <strong>less</strong>(1) on files or
stdin, if no <em>file</em> argument is given, after decompressing them
with <strong>zstdcat</strong>(1).</p>
<h1>SEE ALSO</h1>
<p><strong>zstd</strong>(1)</p>
