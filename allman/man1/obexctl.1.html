<h1>NAME</h1>
<p>obexctl - A command-line interface of BlueZ for OBEX (file
transfer)</p>
<p>Usage:</p>
<blockquote>
<p>obexctl [options]</p>
</blockquote>
<h1>OPTIONS</h1>
<dl>
<dt><strong>--timeout</strong></dt>
<dd>
<p>Timeout in seconds for non-interactive mode</p>
</dd>
<dt><strong>--version</strong></dt>
<dd>
<p>Display version</p>
</dd>
<dt><strong>--help</strong></dt>
<dd>
<p>Display help</p>
</dd>
</dl>
