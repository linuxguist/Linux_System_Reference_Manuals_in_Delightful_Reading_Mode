<h1>NAME</h1>
<p>hex2hcd - Broadcom Bluetooth firmware converter</p>
<h1>DESCRIPTION</h1>
<p>Broadcom Bluetooth firmware converter Usage:</p>
<blockquote>
<p>hex2hcd [options] &lt;file&gt;</p>
</blockquote>
<h1>OPTIONS</h1>
<dl>
<dt><strong>-o</strong>, <strong>--output</strong> &lt;file&gt;</dt>
<dd>
<p>Provide firmware output file</p>
</dd>
<dt><strong>-h</strong>, <strong>--help</strong></dt>
<dd>
<p>Show help options</p>
</dd>
</dl>
