<h1>NAME</h1>
<p>ptked - an editor in Perl/Tk</p>
<h1>SYNOPSIS</h1>
<p>  <strong>ptked</strong> [-server] [-encoding <em>encoding</em>]
[-geometry <em>geometry</em>] [<em>file-to-edit</em>]</p>
<h1>DESCRIPTION</h1>
<p><strong>ptked</strong> is a simple text editor based on perl/Tk's
TextUndo widget.</p>
