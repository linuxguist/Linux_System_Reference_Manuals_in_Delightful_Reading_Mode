<h1>NAME</h1>
<p>htmltree - Parse the given HTML file(s) and dump the parse tree</p>
<h1>SYNOPSIS</h1>
<p>htmltree -D3 -w file1 file2 file3</p>
<p>Options: -D[number] sets HTML::TreeBuilder::Debug to that figure. -w
turns on $tree-&gt;warn(1) for the new tree -h Help message</p>
