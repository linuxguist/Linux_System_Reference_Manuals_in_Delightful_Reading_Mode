<h1>NAME</h1>
<p><strong>gpgparsemail</strong> - Parse a mail message into an
annotated format</p>
<h1>SYNOPSIS</h1>
<p><strong>gpgparsemail</strong> [<em>options</em>] [<em>file</em>]</p>
<h1>DESCRIPTION</h1>
<p>The <strong>gpgparsemail</strong> is a utility currently only useful
for debugging. Run it with <strong>--help</strong> for usage
information.</p>
