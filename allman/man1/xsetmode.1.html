<h1>NAME</h1>
<p>xsetmode - set the mode for an X Input device</p>
<h1>SYNOPSIS</h1>
<p><strong>xsetmode</strong> <em>device-name</em>
<strong>ABSOLUTE</strong> | <strong>RELATIVE</strong></p>
<h1>DESCRIPTION</h1>
<p>Xsetmode sets the mode of an XInput device to either absolute or
relative. This isn't appropriate for all device types.</p>
