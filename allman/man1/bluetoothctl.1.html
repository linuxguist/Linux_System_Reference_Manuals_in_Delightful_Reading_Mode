<h1>NAME</h1>
<p>bluetoothctl: - interactive bluetooth control tool</p>
<h1>DESCRIPTION</h1>
<p>bluetoothctl ver 5.49 Usage:</p>
<blockquote>
<p>bluetoothctl [options]</p>
</blockquote>
<h1>OPTIONS</h1>
<dl>
<dt><strong>--agent</strong></dt>
<dd>
<p>Register agent handler: &lt;capability&gt;</p>
</dd>
<dt><strong>--timeout</strong></dt>
<dd>
<p>Timeout in seconds for non-interactive mode</p>
</dd>
<dt><strong>--version</strong></dt>
<dd>
<p>Display version</p>
</dd>
<dt><strong>--help</strong></dt>
<dd>
<p>Display help</p>
</dd>
</dl>
