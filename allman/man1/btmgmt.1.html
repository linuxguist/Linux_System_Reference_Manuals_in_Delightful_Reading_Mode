<h1>NAME</h1>
<p>btmgmt: - A command-line interface of BlueZ for management Usage:</p>
<blockquote>
<p>btmgmt [options]</p>
</blockquote>
<h1>OPTIONS</h1>
<dl>
<dt><strong>--index</strong></dt>
<dd>
<p>Specify adapter index</p>
</dd>
<dt><strong>--timeout</strong></dt>
<dd>
<p>Timeout in seconds for non-interactive mode</p>
</dd>
<dt><strong>--version</strong></dt>
<dd>
<p>Display version</p>
</dd>
<dt><strong>--help</strong></dt>
<dd>
<p>Display help</p>
</dd>
</dl>
