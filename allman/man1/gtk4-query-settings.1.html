<h1>NAME</h1>
<p>gtk4-query-settings - Print name and value of GTK settings</p>
<h1>SYNOPSIS</h1>
<pre><code>gtk4-query-settings [PATTERN]</code></pre>
<h1>DESCRIPTION</h1>
<p><strong>gtk4-query-settings</strong> prints both name and value of
all properties available in the <strong>GtkSettings</strong> class.
Optionally, you can filter which properties to list by specifying a
<strong>PATTERN</strong>.</p>
