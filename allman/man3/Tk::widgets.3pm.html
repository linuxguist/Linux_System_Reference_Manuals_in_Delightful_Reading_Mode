<h1>NAME</h1>
<p>Tk::widgets - preload widget classes</p>
<h1>SYNOPSIS</h1>
<p>use Tk::widgets qw(Button Label Frame);</p>
<h1>DESCRIPTION</h1>
<p>Does a 'require Tk::Foo' for each 'Foo' in the list. May speed
startup by avoiding AUTOLOADs.</p>
