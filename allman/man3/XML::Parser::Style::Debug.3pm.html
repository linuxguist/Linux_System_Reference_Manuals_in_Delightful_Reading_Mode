<h1>NAME</h1>
<p>XML::Parser::Style::Debug - Debug style for XML::Parser</p>
<h1>SYNOPSIS</h1>
<p>use XML::Parser; my $p = XML::Parser-&gt;new(Style =&gt; Debug);
$p-&gt;parsefile(foo.xml);</p>
<h1>DESCRIPTION</h1>
<p>This just prints out the document in outline form to STDERR. Nothing
special is returned by parse.</p>
