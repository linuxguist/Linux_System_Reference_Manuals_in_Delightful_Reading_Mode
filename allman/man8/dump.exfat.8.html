<h1>NAME</h1>
<p>dump.exfat - Show on-disk information of exfat filesystem</p>
<h1>SYNOPSIS</h1>
<p><strong>dump.exfat</strong> <em>device</em><br />
<strong>dump.exfat -V</strong></p>
<h1>DESCRIPTION</h1>
<p><strong>dump.exfat</strong> Print on-disk information from given
device that formatted by exFAT filesystem.</p>
<h1>OPTIONS</h1>
<dl>
<dt><strong>-V</strong></dt>
<dd>
<p>Prints the version number and exits.</p>
</dd>
</dl>
