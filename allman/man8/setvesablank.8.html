<h1>NAME</h1>
<p>setvesablank - Turn VESA screen blanking on or off</p>
<h1>SYNOPSIS</h1>
<p><em>setvesablank</em> [ [ <em>-b --blanking</em> ] <em>on | ON | off
| OFF</em> ] [ <em>-h --help</em> ] [ <em>-v --verbose</em> ]</p>
<h1>DESCRIPTION</h1>
<p>The program <strong>setvesablank</strong> sets VESA screen blanking
on or off.</p>
