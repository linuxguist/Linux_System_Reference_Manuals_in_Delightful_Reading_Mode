<h1>NAME</h1>
<p>update-grub, update-grub2 - stub for grub-mkconfig</p>
<h1>SYNOPSIS</h1>
<p><strong>update-grub</strong></p>
<h1>DESCRIPTION</h1>
<p><strong>update-grub</strong> is a stub for running
<strong>grub-mkconfig -o /boot/grub/grub.cfg</strong> to generate a
grub2 config file.</p>
<h1>SEE ALSO</h1>
<p><strong>grub-mkconfig</strong>(8)</p>
