<h1>NAME</h1>
<p>getkeycodes - print kernel scancode-to-keycode mapping table</p>
<h1>SYNOPSIS</h1>
<p><strong>getkeycodes</strong></p>
<h1>DESCRIPTION</h1>
<p>The <em>getkeycodes</em> command prints the kernel
scancode-to-keycode mapping table.</p>
<h1>OPTIONS</h1>
<p>None.</p>
<h1>SEE ALSO</h1>
<p><strong>setkeycodes</strong>(8)</p>
