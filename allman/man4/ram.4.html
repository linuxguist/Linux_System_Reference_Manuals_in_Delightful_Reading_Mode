<h1>NAME</h1>
<p>ram - ram disk device</p>
<h1>DESCRIPTION</h1>
<p>The <em>ram</em> device is a block device to access the ram disk in
raw mode.</p>
<p>It is typically created by:</p>
<pre><code>mknod -m 660 /dev/ram b 1 1
chown root:disk /dev/ram</code></pre>
<h1>FILES</h1>
<p><em>/dev/ram</em></p>
<h1>SEE ALSO</h1>
<p><strong>chown</strong>(1), <strong>mknod</strong>(1),
<strong>mount</strong>(8)</p>
